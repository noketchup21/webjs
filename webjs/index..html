<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            background-image: url('');
            background-size: cover;
            text-align: center;
            line-height: 300px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <img src="image1.jpg" alt="Image 1" class="gallery" onmouseover="upDate(this)" onmouseleave="undo()">
    <img src="image2.jpg" alt="Image 2" class="gallery" onmouseover="upDate(this)" onmouseleave="undo()">
    <img src="image3.jpg" alt="Image 3" class="gallery" onmouseover="upDate(this)" onmouseleave="undo()">

    <script src="gallery.js"></script>
</body>
</html>
